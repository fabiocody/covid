<mat-card-title>Analisi</mat-card-title>

<mat-tab-group mat-stretch-tabs class="mt-4" [selectedIndex]="selected" (selectedIndexChange)="changeTab($event)">
    <mat-tab *ngFor="let metric of METRICS" [label]="metric.translation"></mat-tab>
</mat-tab-group>

<div class="plot-container mt-4">
    <plotly-plot
        *ngIf="graphData"
        [data]="graphData.data"
        [layout]="graphData.layout"
        [config]="config"
        [useResizeHandler]="true"
    ></plotly-plot>
</div>
