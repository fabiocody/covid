<mat-card class="mat-elevation-z3">
  <mat-card-header class="mt-2">
    <mat-icon mat-card-avatar svgIcon="{{icon}}" color="{{color}}"></mat-icon>
    <mat-card-title>{{title | uppercase}}</mat-card-title>
    <mat-card-subtitle>{{data | number}}    ({{delta > 0 ? '+' : ''}}{{delta | number}})</mat-card-subtitle>
  </mat-card-header>
</mat-card>
