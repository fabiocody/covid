<mat-card class="mat-elevation-z3">
  <mat-card-header class="mt-2">
    <mat-icon mat-card-avatar svgIcon="{{icon}}" color="accent"></mat-icon>
    <mat-card-title>{{title | uppercase}}</mat-card-title>
    <mat-card-subtitle class="data">{{data | number}} <span class="delta">({{delta > 0 ? '+' : ''}}{{delta | number}})</span></mat-card-subtitle>
  </mat-card-header>
</mat-card>
